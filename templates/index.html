<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Titanic Survival Prediction</h2>

    <form method="POST">
        <label>Pclass:</label>
        <input type="number" name="pclass" min="1" max="3" required>

        <label>Sex:</label>
        <select name="sex">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label>Age:</label>
        <input type="number" step="0.1" name="age" required>

        <label>Fare:</label>
        <input type="number" step="0.01" name="fare" required>

        <label>Embarked:</label>
        <select name="embarked">
            <option value="0">S</option>
            <option value="1">C</option>
            <option value="2">Q</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
